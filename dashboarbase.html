

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Ejemplo</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    background-color: #f4f6f9;
  }
  .sidebar {
    background-color: #343a40;
    min-height: 100vh;
    color: white;
  }
  .sidebar a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px 15px;
  }
  .sidebar a:hover {
    background-color: #495057;
  }
</style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar p-0">
      <h4 class="p-3">Mi Dashboard</h4>
      <a href="#">Inicio</a>
      <a href="#">Reportes</a>
      <a href="#">Configuración</a>
    </nav>

    <!-- Contenido principal -->
    <main class="col-md-10 p-4">
      <!-- Navbar -->
      <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <span class="navbar-brand">Panel de Control</span>
        <span>Usuario: <strong>Admin</strong></span>
      </nav>

      <!-- Tarjetas de estadísticas -->
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Ventas Hoy</h5>
              <h2 id="ventas">0</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Usuarios Activos</h5>
              <h2 id="usuarios">0</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Pedidos Pendientes</h5>
              <h2 id="pedidos">0</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- Gráficos -->
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Ventas Semanales (Línea)</h5>
              <canvas id="chartLine"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Ventas Mensuales (Barras)</h5>
              <canvas id="chartBar"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Categorías de Productos (Pastel)</h5>
              <canvas id="chartPie"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Desempeño por Área (Radar)</h5>
              <canvas id="chartRadar"></canvas>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>
</div>

<script>
  // Stats de ejemplo
  document.getElementById("ventas").textContent = "1250 USD";
  document.getElementById("usuarios").textContent = "57";
  document.getElementById("pedidos").textContent = "12";

  // Datos para gráficos
  const ctxLine = document.getElementById('chartLine');
  const ctxBar = document.getElementById('chartBar');
  const ctxPie = document.getElementById('chartPie');
  const ctxRadar = document.getElementById('chartRadar');

  new Chart(ctxLine, {
    type: 'line',
    data: {
      labels: ['Lun','Mar','Mié','Jue','Vie','Sáb','Dom'],
      datasets: [{
        label: 'Ventas',
        data: [500, 700, 800, 1200, 900, 1400, 1250],
        borderColor: '#007bff',
        backgroundColor: 'rgba(0,123,255,0.2)',
        fill: true
      }]
    }
  });

  new Chart(ctxBar, {
    type: 'bar',
    data: {
      labels: ['Ene','Feb','Mar','Abr','May','Jun','Jul'],
      datasets: [{
        label: 'Ventas',
        data: [3200, 2800, 4000, 5000, 4500, 5200, 6100],
        backgroundColor: '#28a745'
      }]
    }
  });

  new Chart(ctxPie, {
    type: 'pie',
    data: {
      labels: ['Electrónica', 'Ropa', 'Hogar', 'Otros'],
      datasets: [{
        data: [40, 25, 20, 15],
        backgroundColor: ['#007bff','#ffc107','#28a745','#dc3545']
      }]
    }
  });

  new Chart(ctxRadar, {
    type: 'radar',
    data: {
      labels: ['Norte', 'Sur', 'Este', 'Oeste', 'Centro'],
      datasets: [{
        label: 'Desempeño',
        data: [80, 60, 70, 90, 50],
        backgroundColor: 'rgba(255,193,7,0.2)',
        borderColor: '#ffc107'
      }]
    }
  });
</script>

</body>
</html>
