<style>

  /* Estilos específicos para CAD */
  .cad-container {
    padding: 15px;
  }

  .cad-scrollable {
    max-height: calc(100vh - 200px);
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #666 #222;
  }

  .cad-scrollable::-webkit-scrollbar {
    width: 6px;
  }

  .cad-scrollable::-webkit-scrollbar-track {
    background: #222;
  }

  .cad-scrollable::-webkit-scrollbar-thumb {
    background: #666;
    border-radius: 3px;
  }

  .cad-tab {
    padding-top: 16px;
    padding-bottom: 16px;
  }

  

  /* Tab activo - sobreescribe btn-accent para tener opacidad 75% */
  .cad-tab.btn-accent {
    background: rgba(246, 114, 0, 0.75) !important;
    border: 2px solid #f67200 !important;
    color: white !important;
  }

  .cad-tab.btn-accent:hover {
    background: rgba(246, 114, 0, 0.85) !important;
  }

  .cad-badge-critica { background: #dc3545; color: white; }
  .cad-badge-alta { background: #ff7a2f; color: white; }
  .cad-badge-media { background: #ffc107; color: #000; }
  .cad-badge-baja { background: #28a745; color: white; }

  /* Círculos de alerta para tabs */
  .alert-circle {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 8px;
  }

  .alert-circle-critica {
    background: #dc3545;
    box-shadow: 0 0 8px rgba(220, 53, 69, 0.6);
  }

  .alert-circle-alta {
    background: #ff7a2f;
    box-shadow: 0 0 8px rgba(255, 122, 47, 0.6);
  }

  .alert-circle-media {
    background: #ffc107;
    box-shadow: 0 0 8px rgba(255, 193, 7, 0.6);
  }

  .alert-circle-baja {
    background: #28a745;
    box-shadow: 0 0 8px rgba(40, 167, 69, 0.6);
  }

  /* Badge de mensajes sin leer */
  .unread-badge {
    position: absolute;
    top: -6px;
    right: -6px;
    background: #dc3545;
    color: white;
    font-size: 10px;
    font-weight: 700;
    padding: 3px 7px;
    border-radius: 12px;
    min-width: 20px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    z-index: 10;
    border: 2px solid #1a1a1a;
  }

  /* Tab con mensajes sin leer - animación de iluminación */
  .ticket-has-unread {
    animation: pulse-glow 2s ease-in-out infinite;
    border: 2px solid rgba(246, 114, 0, 0.5) !important;
  }

  @keyframes pulse-glow {
    0%, 100% {
      box-shadow: 0 0 10px rgba(246, 114, 0, 0.3);
    }
    50% {
      box-shadow: 0 0 20px rgba(246, 114, 0, 0.6), 0 0 30px rgba(246, 114, 0, 0.4);
    }
  }

  /* Estilo para tabs de tickets */
  .ticket-tab {
    position: relative !important;
    padding: 12px 14px;
    min-width: 180px;
    text-align: left;
    border-radius: 8px;
    transition: all 0.3s ease;
    overflow: visible !important;
  }

  .ticket-tab:hover {
    transform: translateY(-2px);
  }

  .map-grid-cell {
    border: 1px solid #444;
    background: #1a1a1a;
  }

  .map-marker {
    position: absolute;
    width: 30px;
    height: 30px;
    background: #f67200;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    font-size: 12px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .map-marker:hover {
    transform: scale(1.2);
  }

  .chat-message {
    padding: 10px 14px;
    border-radius: 12px;
    margin-bottom: 8px;
    max-width: 75%;
    position: relative;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
  }

  .chat-message.from-operator {
    background: #005c4b;
    margin-left: auto;
    margin-right: 8px;
    border-bottom-right-radius: 4px;
  }

  .chat-message.from-agent {
    background: #1f2937;
    margin-right: auto;
    margin-left: 8px;
    border-bottom-left-radius: 4px;
  }

  .chat-message-author {
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 4px;
    color: #a7f3d0;
  }

  .chat-message.from-agent .chat-message-author {
    color: #fbbf24;
  }

  .chat-message-role {
    font-size: 11px;
    font-weight: 400;
    color: #9ca3af;
    margin-left: 6px;
  }

  .chat-message-text {
    font-size: 14px;
    line-height: 1.4;
    color: #ffffff;
    margin-bottom: 4px;
    word-wrap: break-word;
  }

  .chat-message-meta {
    font-size: 10px;
    color: rgba(255, 255, 255, 0.5);
    text-align: right;
    margin-top: 4px;
  }

  .chat-attachments {
    margin-top: 6px;
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
  }

  .chat-attachment {
    font-size: 11px;
    padding: 4px 8px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    color: #a7f3d0;
    display: inline-block;
  }

  /* Estilo para el contenedor de mensajes (tipo WhatsApp) */
  #chatTimeline {
    padding: 8px 0;
  }

  .chat-event {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 8px 16px;
    margin: 12px auto;
    background: rgba(41, 41, 41, 0.6);
    border-radius: 20px;
    border: 1px solid rgb(111 111 111 / 50%);
    max-width: 85%;
    font-size: 12px;
    color: #9ca3af;
  }

  .event-icon {
    font-size: 20px;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #1e293b;
    border-radius: 6px;
    flex-shrink: 0;
  }

  .event-title {
    font-size: 14px;
    font-weight: 600;
    color: #e5e7eb;
    margin-bottom: 4px;
  }

  .event-detail {
    font-size: 13px;
    color: #9ca3af;
    margin-bottom: 4px;
  }

  .event-meta {
    font-size: 11px;
    color: #6b7280;
  }

  /* Badge parpadeante para mensajes no leídos */
  @keyframes pulse-badge {
    0%, 100% {
      opacity: 1;
      transform: scale(1);
    }
    50% {
      opacity: 0.7;
      transform: scale(1.1);
    }
  }

  .badge-unread {
    animation: pulse-badge 2s infinite;
    background: #ef4444 !important;
    color: white !important;
    font-weight: 700;
  }

  /* Estilos para botones de ticket con mensajes sin leer */
  .ticket-has-unread {
    position: relative;
  }

  .ticket-has-unread::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    width: 4px;
    height: 60%;
    background: #ef4444;
    border-radius: 0 2px 2px 0;
    transform: translateY(-50%);
    animation: pulse-indicator 1.5s infinite;
  }

  @keyframes pulse-indicator {
    0%, 100% {
      opacity: 1;
    }
    50% {
      opacity: 0.5;
    }
  }

  /* Estilos para modal de asignación de agentes */
  .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 9999;
    align-items: center;
    justify-content: center;
  }

  .modal-overlay.active {
    display: flex;
  }

  .agent-modal {
    background: #1a1a1a;
    border-radius: 12px;
    max-width: 600px;
    width: 90%;
    max-height: 80vh;
    display: flex;
    flex-direction: column;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
  }

  .agent-modal-header {
    padding: 20px 24px;
    border-bottom: 1px solid #2d2d2d;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .agent-modal-title {
    font-size: 18px;
    font-weight: 600;
    color: #e5e7eb;
    margin: 0;
  }

  .agent-modal-close {
    background: none;
    border: none;
    color: #9ca3af;
    font-size: 28px;
    cursor: pointer;
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
    transition: background 0.2s;
  }

  .agent-modal-close:hover {
    background: #2d2d2d;
    color: #e5e7eb;
  }

  .agent-modal-body {
    padding: 20px 24px;
    overflow-y: auto;
    flex: 1;
  }

  .modal-search {
    margin-bottom: 20px;
  }

  .modal-search input {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid #2d2d2d;
    border-radius: 8px;
    background: #0f0f0f;
    color: #e5e7eb;
    font-size: 14px;
  }

  .modal-search input:focus {
    outline: none;
    border-color: #f67200;
  }

  .btn{
    margin-right: 8px;
    }
    
  .dot{width:10px;height:10px;border-radius:50%}
  .ok{background:var(--ok)} .away{background:var(--away)} .busy{background:var(--busy)}
    

  .map-panel-body {
    display: flex;
    padding: 0.9rem;
    flex: none;
    min-height: 420px;
    height: 420px;
  }
  #mapCAD {
    flex: 1;
    min-height: 100%;
    height: calc(100vh - 280px);
    border-radius: 12px;
    overflow: hidden;
  }

  .map-panel-body {
    display: flex;
    flex-direction: column;
    height: calc(100vh - 280px);
    padding: 0 !important;
  }

  /* Animación de pulso para cámaras que detectaron placas */
  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
    }
    50% {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(239, 68, 68, 0.9);
    }
  }
  .map-filters {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    padding: 0.75rem 1.25rem 1rem;
    color: #e5e7eb;
    font-size: 0.9rem;
  }
  .map-filter-section {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    border: 1px solid #262626;
    border-radius: 10px;
    padding: 0.85rem 0.9rem;
    background: #121212;
  }
  .map-filter-title {
    font-size: 0.78rem;
    letter-spacing: 0.12em;
    font-weight: 700;
    color: #e5e7eb;
    text-transform: uppercase;
  }
  .map-filter-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 0.5rem 1rem;
  }
  .map-filter-separator {
    width: 100%;
    height: 1px;
    background: #1f1f1f;
    margin-top: 0.25rem;
  }
  .map-filter-item {
    display: flex;
    align-items: center;
    gap: 0.45rem;
  }
  .map-filter-item input {
    width: 18px;
    height: 18px;
    accent-color: #22c55e;
  }

  /* Animación de spinner para botón de guardado */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Estilo para botón deshabilitado */
  #saveTicketBtn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  /* Resaltar campos con error de validación */
  input.validation-error,
  select.validation-error,
  textarea.validation-error {
    border-color: #dc2626 !important;
    animation: shake 0.3s ease-in-out;
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }

</style>
